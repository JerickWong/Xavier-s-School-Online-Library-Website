      <div class="col-lg-6 col-lg-offset-3">

<div class="container">

  {% if user.is_athenticated or perms.catalog.add_review %}
    <h1>Review: {{ book.title }}</h1>
    <br><br>
	 <div class="col-lg-8 col-lg-offset-3">
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table> <br><br>
	  </div>
      <input type="submit" value="Submit">

  {% endif %}
  
 </div>
 </div>
 </div>
