{% extends "base_generic.html" %}

{% block content %}
<div id="workwrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <h4>Online Library</h4>
        <h1>Xavier's School</h1>
      </div>
    </div>
  </div>
  <!-- /container -->
</div>
  {% if user.is_athenticated or perms.catalog.add_review %}
    <h1>Review: {{ book.title }}</h1>
    
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <p>You are not allowed to view this page.</p>
  {% endif %}
{% endblock %}
