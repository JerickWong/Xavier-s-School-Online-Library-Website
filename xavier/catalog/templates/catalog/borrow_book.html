{% extends "base_generic.html" %}

{% block content %}

  {% if user.is_athenticated or perms.catalog.view_bookinstance %}
    <h1>Borrow: {{ book_instance.book.title }}</h1>
    
    
      
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <p>You cannot borrow the book. Log-in as student/teacher first.</p>
  {% endif %}
{% endblock %}
